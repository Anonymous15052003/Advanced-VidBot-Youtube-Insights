{% extends "base.html" %}

{% block content %}
<div class="card shadow p-4">
    <h1 class="mb-4">Chatbot</h1>
    <form id="chatbotForm">
        <div class="mb-3">
            <label for="youtube_url" class="form-label">YouTube URL:</label>
            <input type="text" id="youtube_url" name="youtube_url" class="form-control" placeholder="Enter YouTube URL" required>
        </div>
        <div class="mb-3">
            <label for="question" class="form-label">Your Question:</label>
            <input type="text" id="question" name="question" class="form-control" placeholder="Ask a question" required>
        </div>
        <button type="submit" class="btn btn-primary">Ask</button>
    </form>
    <div id="response" class="mt-4 alert alert-info" style="display: none;"></div>
</div>
{% endblock %}
