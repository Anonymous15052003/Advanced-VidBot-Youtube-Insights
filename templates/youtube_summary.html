<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Summary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">YouTube AI Assistant</a>
        </div>
    </nav>

    <section class="container mt-5">
        <div class="card p-5">
            <h1 class="card-header">YouTube Summary</h1>
            <form id="youtube-summary-form">
                <div class="mb-3">
                    <label for="youtube-url" class="form-label">Enter YouTube URL:</label>
                    <input type="url" name="youtube_url" id="youtube-url" class="form-control" placeholder="https://www.youtube.com/watch?v=example" required>
                </div>
                <button type="submit" class="btn btn-primary">Generate Summary</button>
            </form>
            <div id="summary-result" class="mt-4"></div>
        </div>
    </section>

    <script>
        const summaryForm = document.getElementById('youtube-summary-form');
        const summaryResult = document.getElementById('summary-result');

        summaryForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            summaryResult.innerHTML = '<p>Loading summary...</p>';

            const formData = new FormData(summaryForm);
            const youtubeUrl = formData.get('youtube_url');

            try {
                const response = await fetch('/summarize', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                    body: new URLSearchParams({ youtube_url: youtubeUrl })
                });
                const data = await response.json();
                summaryResult.innerHTML = data.summary ? `<h2>Summary</h2><p>${data.summary}</p>` : `<p>Error: ${data.error}</p>`;
            } catch (error) {
                summaryResult.innerHTML = `<p>Something went wrong: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
